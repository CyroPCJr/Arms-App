name: Android CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Java and Android SDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“€ Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: ðŸ”‘ Prepare Keystore
        env:
          STORE_FILE_BASE64: ${{ secrets.STORE_FILE_BASE64 }}
          KEYSTORE_PATH: app/keystore/keystore.jks
          run: |
            # Create keystore directory if it doesn't exist
            mkdir -p app/keystore
            
            # Decode the keystore file from Base64 if available
            if [ -n "$STORE_FILE_BASE64" ]; then
              echo "$STORE_FILE_BASE64" | base64 --decode > "$KEYSTORE_PATH"
            else
              echo "Warning: Keystore file not provided (STORE_FILE_BASE64 secret)."
              echo "Build will be unsigned."
            fi

      - name: ðŸ”‘ Grant execute permission to Gradlew
        run: chmod +x gradlew

      - name: ðŸš€ Build Release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}

      - name: âœ… Run Tests and Lint Checks
        run: ./gradlew test lint

      - name: ðŸ“¦ Generate AAB (Android App Bundle)
        run: ./gradlew bundleRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: ðŸ“¤ Upload APK and AAB as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-Output
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab